<div class="content" role="main">
  <p>customer-review-commentary works!</p>
  <form *ngIf="isReviewOver === false" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
      <label for="comment">
        Pourriez-vous nous indiquez ce qui pourrait être à améliorer?
      </label>

      <textarea
        id="comment"
        class="form-control form-control-lg"
        placeholder="Votre opinion"
      ></textarea>
    </div>

    <div class="form-group">
      <button class="btn btn-info btn-lg btn-block" type="submit" (click)="onSubmit(form)">
        Submit
      </button>

      <button class="btn btn-danger btn-block" type="submit" (click)="onCancel()">Cancel</button>
    </div>
  </form>



</div>
